<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Factorial & Fibonacci Calculator</title>
<style>
body{
font-family:Arial,sans-serif;
background-color:orange;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.container{
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 4px 8px rgba(0,0,0,0.1);
text-align:center;
width:300px;
}
input{
width:100%;
padding:10px;
margin-bottom:15px;
border-radius:6px;
font-size:16px;
}
button{
padding:10px 15px;
margin:5px;
border:none;
border-radius:8px;
background-color:orange;
color:white;
font-size:16px;
cursor:pointer;
}
button:hover{
background-color:orange;
}
#result{
margin-top:20px;
font-weight:bold;
color:orange;
}
</style>
</head>
<body>
<div class="container">
<h2>Number Operations</h2>
<input type="number" id="numberInput" placeholder="Enter a number" />
<div>
<button onclick="showFactorial()">Factorial</button>
<button onclick="showFibonacci()">Fibonacci Series</button>
</div>
<div id="result"></div>
</div>
<script>
function showFactorial(){
    const num = parseInt(document.getElementById('numberInput').value); 
    // Correction 1: Use '=' for assignment
    if(isNaN(num) || num < 0){
        document.getElementById('result').innerHTML = "Please enter a valid non-negative number.";
        return;
    }
    // A check for large numbers is good practice here (e.g., num > 20)
    let fact = 1;
    for(let i = 1; i <= num; i++){
        fact *= i;
    }  
    document.getElementById('result').innerHTML = `Factorial of ${num} is: ${fact}`;
}
function showFibonacci(){
    const num = parseInt(document.getElementById('numberInput').value); 
    // Correction 1: Use '=' for assignment
    if(isNaN(num) || num < 0){
        document.getElementById('result').innerHTML = "Please enter a valid non-negative number.";
        return;
    }
    // Handle the base cases for n=0, n=1, and n=2 correctly.
    if (num === 0) {
        document.getElementById('result').innerHTML = `Fibonacci series up to 0 terms: []`;
        return;
    }
    if (num === 1) {
        document.getElementById('result').innerHTML = `Fibonacci series up to 1 term: 0`;
        return;
    }
    // Correction 2: Corrected Fibonacci logic for series generation
    // Start with 2 terms, then loop until the array has 'num' elements.
    let fib = [0, 1];
    for(let i = 2; i < num; i++){
        fib.push(fib[i-1] + fib[i-2]);
    }
    // Correction 1: Use '=' for assignment
    document.getElementById('result').innerHTML = 
        `Fibonacci series up to ${num} terms:<br> ${fib.join(', ')}`;
}
</script>
</body>
</html>
