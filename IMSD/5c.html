<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Font&Text Properties</title>
<style>
body{
   font-family:Arial,sans-serif;
   padding:20px;
   line-height:1.8;
}

/* 1. font-size */
.font size {
   font-size:24px;  /*Increase text size */
}

/* 2.font-weight */
.font-weight {
   font-weight:bold; /* Make text bold */
}

/* 3. font-style */
.font-style{
   font-style:italic; /*Make text italic */
}

/* 4.text-decoration */
.text-decoration {
   text-decoration:underline;  /*Add underline */
}

/* 5.text-transform */
.text-transform{
   text-transform:uppercase; /*Convert all letters to uppercase */
}

/* 6.text-align */
.text-align {
   text-align:center; /*Center align text */
   background-color:pink;
   padding:10px;
}
</style>
</head>
<body>
 
<h1>CSS Font&Text Property Demonstration</h1>

<p class="font-size">This text has a larger font size.</p>
<p class="font-weight">This text is bold.</p>
<p class="font-style">This text is italic.</p>
<p class="font-decoration">This text is underlined.</p>
<p class="font-transform">This text is transformed to uppercase.</p>
<p class="font-align">This text has a larger font size.</p>
</body>
</html>
